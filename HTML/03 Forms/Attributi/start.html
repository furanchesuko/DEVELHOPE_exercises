<!-- Aggiungi alla pagina:

- Un pulsante disabilitato
- Un input numerico, con relativa label, nel range 0-100 e con step di 2
- Una checkbox con relativa label
- Un input di tipo date

La checkbox deve essere giÃ  selezionata all'apertura della pagina.
L'input numerico deve avere il focus all'apertura della pagina. -->


<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Lezione HTML</title>
</head>

<body>
    <button disabled></button>
    <div>
        <label for="numInput">Input Numerico</label>
        <input type="number" id="numInput" placeholder="Inserire numero" step="2" min="0" max="100" autofocus>
    </div>
    <div>
        <label for="consenso">Consenso Privacy</label>
        <input type="checkbox" id="consenso" name="checkbox" checked>
    </div>
    <div>
        <label for="date">Inserire data</label>
        <input type="date" id="date" name="date">
    </div>
</body>

</html>
